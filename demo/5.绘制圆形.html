
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvasDemo">
      若浏览器显示此行文本，则该浏览器不支持canvas。
   </canvas>
</body>
<script type="text/javascript">
	//获得画布
let canvas = document.querySelector('#canvasDemo');
let ctx = canvas.getContext('2d'); //获得上下文

 ctx.strokeStyle = "blue";
 let circle = {
     x : 100,    //圆心的x轴坐标值
     y : 100,    //圆心的y轴坐标值
     r : 50        //圆的半径
 };
 
 //ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI / 2, false); //沿着坐标点(100,100)为圆心、半径为50px的圆的顺时针方向绘制弧线   
   
 ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2, true);  //以canvas中的坐标点(100,100)为圆心，绘制一个半径为50px的圆形

 ctx.stroke(); //按照指定的路径绘制弧线
</script>
</html>
