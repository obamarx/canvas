<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvasDemo">
      若浏览器显示此行文本，则该浏览器不支持canvas。
   </canvas>
</body>
<script type="text/javascript">
	//获得画布
let canvas = document.querySelector('#canvasDemo');
let ctx = canvas.getContext('2d'); //获得上下文

canvas.width = 900; //设置标签的属性宽高
canvas.height = 600; //设置标签的属性宽高
canvas.style.border = '1px solid #000';

//绘制三角形
ctx.beginPath(); //开始路径
ctx.moveTo(100, 100); //三角形，左顶点
ctx.lineTo(300, 100); //右顶点
ctx.lineTo(300, 300); //底部的点
ctx.fillStyle="red";//这两行要放在形成封闭图形后，才会填充生效
// ctx.fillStyle="#0f0";//重设置颜色会替换上一次的颜色。颜色也可以用rgb(a,b,c)
ctx.fill();//进行填充颜色
ctx.closePath(); //结束路径



ctx.stroke(); //描边路径
</script>
</html>
